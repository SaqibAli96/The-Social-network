{% extends 'base.html' %}
{% block nav_btn1 %}
<button type="button" class="btn btn-outline-primary mx-2" data-toggle="modal" data-target="#LoginModal">Login</button>
{% endblock nav_btn1 %}
 
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body style="background-color:#343a40;">
	
	<div class="limiter">
	<div class="container-login100">
	<div class="wrap-login100">
	    <form method="Post" action="/signup" class="login100-form validate-form" type='SUBMIT '>
	        {% csrf_token %} 
	    <span class="login100-form-title p-b-43">Registration</span>
				
	
				
	
	<div class="wrap-input100  validate-input" data-validate ="Please eneter email address ">
	<input class="input100" type="email" name="email" id="email">
	<span class="focus-input100"></span>
	<span  class="label-input100">Email</span></div>
					
					
	<div class="wrap-input100 validate-input" data-validate="enter Your full name">
	<input class="input100" type="text" name="name" id="name">
	<span class="focus-input100"></span>
	<span class="label-input100">Name</span></div>
	
	<div class="wrap-input100 validate-input" data-validate="enter Your username ">
	<input class="input100" type="text" name="username" id="username">
	<span class="focus-input100"></span>
	<span class="label-input100">Username</span></div>
	
    <div class="wrap-input100 validate-input" data-validate="password required">
	<input class="input100" type="password" name="password" id="password">
	<span class="focus-input100"></span>
	<span class="label-input100">password</span></div>
	
	
	<div class="wrap-input100 validate-input" data-validate="Please confirm password">
	<input class="input100" type="password" name="confirm_password" id="confirm_password">
	<span class="focus-input100"></span>
	<span class="label-input100">confirm password</span></div>
					
	
		
<div class="container-login100-form-btn">


<button href="/" type='SUBMIT'class="btn btn-outline-primary ml-1" >SUBMIT </button>


<button><a href="/user_login2" class="btn btn-outline-primary mx-4">Login</a></button>
</div>

<div class="login100-form-social flex-c-m">
</a>
</div>
</form>

<div class="login100-more" style="background-image: url({% static 'images/bg-01.jpg' %});">
</div>
</div>





	
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--==================================== ===========================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
{% endblock body %}

{% block modals %}
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Login</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    	<form method='post'action='/login'>
		{% csrf_token %}
  	<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder='Enter your username' required name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password" name='password' required>
  </div>
  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
      </div>
      </div>
    </div>
  </div>
</div>
{% endblock modals %}
